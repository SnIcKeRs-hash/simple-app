apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-simple-tool
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SnIcKeRs-hash/simple-app.git
    targetRevision: HEAD
    path: ""  # This indicates the root of the repository
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
